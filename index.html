<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css">

  </head>
  <body>
    <div class="container mt-5 pt-5">
      <h3 class="text-center">Subscribe to Mailing List</h3>
      <form name="mailing list for construction buddy" class="form-group mt-5 mx-auto" method="POST" netlify>
        <div class="row col-md-8 mx-auto">
          <label for="email" class="m-0 mb-2">Email</label>
          <input type="email"
          class="form-control mb-3" name="email" id="email" placeholder="Enter email here">
          <button class="btn btn-outline-dark" type="submit">Subscribe</button>
        </div>
      </form>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
